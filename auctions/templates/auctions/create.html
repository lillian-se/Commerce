{% extends "auctions/layout.html" %}
{% load crispy_forms_tags %} 
{% block body %}
<h2>Create a New Listing</h2>
  
<form action="{% url 'create' %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit" value="Create Listing" class="btn btn-info">
</form>

{% endblock body %}
